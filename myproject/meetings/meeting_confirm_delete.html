<!-- meetings/templates/meetings/meeting_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Meeting</title>
</head>
<body>
    <h1>Delete Meeting</h1>
    <p>Are you sure you want to delete "{{ meeting.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'meeting_list' %}">Cancel</a>
    </form>
</body>
</html>
